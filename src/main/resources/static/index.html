<!doctype html>
<html>
<head>
<title>Idlemage</title>
	<link href="js/lib/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="idlemage" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ui-sref-active="active" ui-sref="app"><a>home</a></li>
			<li ng-show="!authenticated" ui-sref-active="active" ui-sref="login"><a>login</a></li>
			<li ng-show="!authenticated" ui-sref-active="active" ui-sref="signup"><a>signup</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ui-view class="container"></div>
	<script src="js/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/lib/bower_components/angular/angular.min.js" type="text/javascript"></script>
	<script src="js/lib/bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
	<script src="js/lib/bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
	<script src="js/lib/bower_components/numeral/min/numeral.min.js" type="text/javascript"></script>
	<script src="js/lib/bower_components/angular-numeraljs/dist/angular-numeraljs.min.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/auth/navigation.controller.js"></script>
	<script src="js/home.controller.js"></script>
</body>
</html>
