<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<title>IdleZoo</title>
	 <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="idlezoo" ng-cloak class="ng-cloak">

    <div ng-controller="navigation as nav" class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Idle Zoo</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active" ui-sref="app"><a>Game</a></li>
              <li ui-sref-active="active" ui-sref="topincome"><a>Top(Income)</a></li>
              <li ui-sref-active="active" ui-sref="toptime"><a>Top(Champ time)</a></li>
              <li ui-sref-active="active" ui-sref="topwins"><a>Top(Wins)</a></li>
              <!-- 
              <li ui-sref-active="active" ui-sref="about"><a>About</a></li>
              <li ui-sref-active="active" ui-sref="contact"><a>Contact</a></li>
              -->
              

			  <ul class="nav navbar-nav navbar-right">
                <li ng-show="!authenticated" ui-sref-active="active" ui-sref="login"><a>Login</a></li>
			    <li ng-show="!authenticated" ui-sref-active="active" ui-sref="signup"><a>Signup</a></li>
			    <li ng-show="authenticated"><a href="" ng-click="nav.logout()">Logout</a></li>
              </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <div ui-view class="jumbotron">
      </div>

    </div> <!-- /container -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-cookies.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.3/numeral.min.js" type="text/javascript"></script>
	<!-- https://github.com/cdnjs/cdnjs/issues/9493 -->
	<script src="js/lib/angular-numeraljs.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.1/sockjs.min.js" type="text/javascript"></script>
	
	<script src="js/app.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/auth/navigation.controller.js"></script>
	<script src="js/home.controller.js"></script>
	<script src="js/top/top.controller.js"></script>
</body>
</html>
